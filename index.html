<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Camp.in</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@500;600&family=Roboto:wght@400;500&display=swap" rel="stylesheet">
</head>
<body>
<div class="container">
  <div class="lightDarkMode">
    <img src="assets/icons8-sun.svg" alt="sol de modo claro" class="lightMode ">
    <img src="assets/night-mode.png" alt="lua de modo escuro" class="darkMode none">
  </div>

  <div class="logo">
    <img src="assets/logo.svg" alt="logo da pag">
  </div>
  <div class="full-form">
  <div class="form">
      <div class="header-form">
        <h2><img src="assets/log-in.svg" alt="imagem de login"> Faça seu login</h2>
        <small>Entre com suas informações de cadastro.</small>
      </div>

      <form class="email">
        <label>E-mail</label>
        <input type="email" required placeholder="Digite seu e-mail">
      </form>

      <form class="password">
        <label>Senha</label>
        <input type="password" placeholder="Digite sua senha" required>
      </form>

      <div class="check">
        <span><input type="checkbox"> Lembre-me</span>
        <a href="/">Esqueci minha senha</a>
      </div>

      <div class="button-form">
        <button>ENTRAR</button>
      </div>
      <div class="footer-Form">
        <a href="/">Não tem uma conta? Registre-se</a>
      </div>
    </div>
  </div>
  <div class="img-left">
    <img src="assets/side-image.jpg" alt="">
  </div>
</div>
  <script src="./script.js"></script>
</body>
</html>
